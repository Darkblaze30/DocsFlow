<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - DocsFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Restablecer Contraseña</h1>
        <p class="text-center text-gray-600 mb-8">
            Ingresa tu nueva contraseña para acceder a tu cuenta.
        </p>

        <form id="resetForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div>
                <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Restablecer Contraseña
            </button>
        </form>

        <div id="messageContainer" class="mt-6 text-center text-sm font-medium hidden"></div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const resetForm = document.getElementById('resetForm');
        const messageContainer = document.getElementById('messageContainer');

        if (!token) {
            showMessage('Token no encontrado. Por favor, usa el enlace completo del correo.', 'error');
            resetForm.style.display = 'none';
        }

        resetForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                showMessage('Las contraseñas no coinciden.', 'error');
                return;
            }

            showMessage('Restableciendo contraseña...', 'info');

            try {
                const response = await fetch('http://127.0.0.1:8000/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        passwordConfirm: passwordConfirm,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Contraseña restablecida con éxito. ¡Ya puedes iniciar sesión!', 'success');
                    resetForm.style.display = 'none'; // Hide the form on completion
                } else {
                    showMessage(data.detail || 'Ha ocurrido un error al restablecer la contraseña.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('No se pudo conectar con el servidor. Por favor, inténtalo de nuevo más tarde.', 'error');
            }
        });

        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden', 'text-green-600', 'text-red-600', 'text-blue-600');
            
            if (type === 'success') {
                messageContainer.classList.add('text-green-600');
            } else if (type === 'error') {
                messageContainer.classList.add('text-red-600');
            } else {
                messageContainer.classList.add('text-purple-600'); // Changed to purple
            }
        }
    </script>
</body>
</html>
