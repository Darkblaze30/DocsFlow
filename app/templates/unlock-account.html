<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear Cuenta - DocsFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Morado claro para el fondo */
            background-color: #f5f3ff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Desbloquear Cuenta</h1>
        <p class="text-gray-600 mb-6" id="instruction-text">
            Haz clic en el botón para desbloquear la cuenta del usuario.
        </p>

        <div id="messageContainer" class="mt-6 p-3 rounded-lg text-sm font-medium hidden"></div>
        
        <button id="unlockButton"
                class="w-full mt-6 py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            Desbloquear Cuenta Ahora
        </button>
    </div>

    <script>
        const button = document.getElementById('unlockButton');
        const messageContainer = document.getElementById('messageContainer');
        const instructionText = document.getElementById('instruction-text');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Token no encontrado. Por favor, usa el enlace completo del correo.', 'error');
            button.style.display = 'none'; // Oculta el botón
        }

        button.addEventListener('click', async () => {
            button.disabled = true;
            button.textContent = 'Desbloqueando...';
            showMessage('Procesando la solicitud...', 'info');

            try {
                const response = await fetch(`http://127.0.0.1:8000/auth/unlock-account?token=${token}`, {
                    method: 'GET',
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Cuenta desbloqueada con éxito.', 'success');
                    instructionText.textContent = 'La cuenta ha sido desbloqueada.';
                    button.style.display = 'none'; // Oculta el botón al finalizar
                } else {
                    showMessage(data.detail || 'Ha ocurrido un error al desbloquear la cuenta.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('No se pudo conectar con el servidor. Por favor, inténtalo de nuevo más tarde.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Desbloquear Cuenta Ahora';
            }
        });

        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'success') {
                messageContainer.classList.add('bg-purple-100', 'text-purple-700');
            } else if (type === 'error') {
                messageContainer.classList.add('bg-purple-100', 'text-purple-700');
            } else {
                messageContainer.classList.add('bg-purple-100', 'text-purple-700');
            }
        }
    </script>
</body>
</html>
