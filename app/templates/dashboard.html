<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="../styles/dashboardCSS.css">
    </head>
    <body>
        <div class="box">
            <h1>Bienvenido, {{ user.name }} 🌟</h1>
            
            <div class="user-info">
                <p><strong>Correo:</strong> {{ user.email }}</p>
                <p><strong>Rol:</strong> 
                    <span class="role-badge role-{{ user.rol }}">
                        {{ user.rol.upper() }}
                    </span>
                </p>
            </div>
            <div class="actions">
                <a href="/logout">Cerrar sesión</a>
            </div>

            {% if user.rol == 'admin' %}
            <div class="admin-only">
                <h3>🔧 Panel de Administrador</h3>
                <div class="actions">
                    <a href="/register">👤 Registrar Usuarios</a>
                    <a href="/users">📋 Ver Todos los Usuarios</a>
                    <a href="/departments">🏢 Gestionar Departamentos</a>
                </div>
            </div>
            {% endif %}
        </div>
    </body>
</html>
