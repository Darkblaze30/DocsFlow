<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="auth-page">
    <div class="card">
        <h2>Iniciar sesión</h2>
        <div id="error" class="error" style="display: none;"></div>
        
        <form id="loginForm">
            <input id="email" name="email" placeholder="Correo electrónico" type="email" required />
            <input id="password" name="password" placeholder="Contraseña" type="password" required />
            <button type="submit" id="loginBtn">Entrar</button>
        </form>
        <p>¿Olvidaste la contraseña? <a href="/password">Click aquí</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            errorDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    
                    try {
                        const verifyResponse = await fetch('/verify-auth', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${data.access_token}`
                            }
                        });
                        
                        if (verifyResponse.ok) {
                            console.log('Token verification successful');
                            window.location.href = data.redirect_url;
                        } else {
                            console.log('Token verification failed');
                            errorDiv.textContent = 'Error de autenticación del token';
                            errorDiv.style.display = 'block';
                        }
                    } catch (verifyError) {
                        console.log('Token verification error:', verifyError);
                        errorDiv.textContent = 'Error verificando token';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = data.detail || 'Credenciales inválidas';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
